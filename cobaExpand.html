<!DOCTYPE html>
<html>
<head>
    <title>Form Peminjaman Barang</title>
</head>
<body>
    <h2>Form Peminjaman Barang</h2>
    <form id="peminjamanForm">
        <label for="namaPeminjam">Nama Peminjam:</label>
        <input type="text" id="namaPeminjam" name="namaPeminjam" required><br><br>

        <label for="barang1">Barang 1:</label>
        <input type="text" id="barang1" name="barang[]" required><br><br>

        <label for="barang2">Barang 2:</label>
        <input type="text" id="barang2" name="barang[]" required><br><br>

        <div id="additionalBarang"></div>

        <button type="button" onclick="tambahBarang()">Tambah Barang</button><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        var counter = 2; // Mulai dari barang ke-3

        function tambahBarang() {
            var div = document.getElementById("additionalBarang");

            var label = document.createElement("label");
            label.htmlFor = "barang" + (counter + 1);
            label.textContent = "Barang " + (counter + 1) + ":";

            var input = document.createElement("input");
            input.type = "text";
            input.id = "barang" + (counter + 1);
            input.name = "barang[]";
            input.required = true;

            div.appendChild(label);
            div.appendChild(input);

            counter++; // Tambahkan counter setiap kali menambah barang
        }
    </script>
</body>
</html>
